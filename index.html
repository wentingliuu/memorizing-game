  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap -->

  <div id="header">
    <div class="title">
      <img src="https://image.flaticon.com/icons/svg/107/107585.svg">

    </div>
  
    <h3 class="score">Score: 0</h3>
    <p class="timer">Time Passing: 0s</p>

    <!-- display cards here -->
